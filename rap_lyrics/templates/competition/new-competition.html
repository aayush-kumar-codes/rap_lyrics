{% extends 'base.html' %}
{% load static %}
{% block title %}Competition Page{% endblock title %}
{% block content %}
<div class="container mt-3" id="newCompetition">
    <form>
        <div class="form-group">
          <label for="inputCompetition">Competition Name</label>
          <input type="email" class="form-control" id="inputCompetition" aria-describedby="emailHelp" placeholder="Enter Competition Name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="email" class="form-control" id="inputDescription" aria-describedby="emailHelp" placeholder="Enter description">
            <small id="emailHelp" class="form-text text-muted">Write description about the competition (Optional)</small>
          </div>
        <div class="form-group">
          <label for="inputStartDate">Competition Start Date</label>
          <input type="datetime-local" class="form-control" id="inputStartDate">
        </div>
        <div class="form-group">
            <label for="inputEndDate">Competition End Date</label>
            <input type="datetime-local" class="form-control" id="inputEndDate">
        </div>
        <div class="form-group">
            <label for="inputMaxParticipants">Maximum Participants Allowed</label>
            <input type="number" min="1" class="form-control" id="inputMaxParticipants">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}
